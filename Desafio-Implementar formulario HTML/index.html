<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
  <form action="#" method="post">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" placeholder="Ex.: Corolla"><br><br>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" placeholder="Ex.: Toyota"><br><br>

    <label for="ano">Ano:</label>
    <input type="text" id="ano" name="ano" placeholder="Ex.:2012"><br><br>
    
    <label for="ano carro">Ano Carro:</label>
    <select id="ano carro" name="final-placa">
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
    </select><br><br>

    <label for="quilometragem">Quilometragem:</label>
    <input type="text" id="quilometragem" name="quilometragem" placeholder="Ex.:10.000km"><br><br>

    <label for="valor">Valor:</label>
    <input type="text" id="valor" name="valor" placeholder="Ex.:R$ 55.000"><br><br>

    <label>Carro:</label>
    <input type="radio"  id="novo" name="estado" value="novo">
    <label for="novo">Novo</label>
    <input type="radio" id="usado" name="estado" value="usado">
    <label for="usado">Usado</label>

    <label>Adicionais:</label><br>
    <input type="checkbox" id="airbag" name="adicionais" value="airbag">
    <label for="airbag">Airbag</label><br>
    <input type="checkbox" id="alarme" name="adicionais" value="alarme">
    <label for="alarme">Alarme</label><br>
    <input type="checkbox" id="ar-condicionado" name="adicionais" value="ar-condicionado">
    <label for="ar-condicionado">Ar-Condicionado</label><br>

    <label for="final-placa">Final da Placa:</label>
    <select id="final-placa" name="final-placa">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select><br><br>
    
    <input type="submit"  value="Enviar">






  </form>
    
</body>
</html>
